<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
            <span v-if="mostrar">Now you see me</span><br>
            <button v-on:click="mostrarOcultar">Mostrar/Ocultar</button><br>
            <button @click="mostrarOcultar">Mostrar/Ocultar</button><br>
            <ol>
                <li v-for="todo in todos">
                  {{ todo.text }}
                </li>
              </ol>
            <p>Using text interpolation: {{ rawHtml }}</p>
            <p>Using v-html directive: <span v-html="rawHtml"></span></p>
            <input type="text" v-model="usuario.user" />
            <br>
            <input type="text" v-model="usuario.clave" />
            <br>
            {{usuario.user}}-{{usuario.clave}}
        </div>

        <script>
            var app = new Vue({
            el: '#app',
            data: {
                usuario:{user: "admin", clave:"123456"},
                message: 'Hello Vue!',
                mostrar: true,
                rawHtml: '<b>NEGRITA</b>',
                todos: [
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue' },
                    { text: 'Build something awesome' }
                    ]
            },
            methods: {
                mostrarOcultar: function () {
                this.mostrar = !this.mostrar;
                }
            }
            })
        </script>
        
    </body>
</html>
